<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ห้องแชทออนไลน์</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, collection, query, addDoc, serverTimestamp, onSnapshot, where, deleteDoc, getDocs } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Firebase globals, provided by the environment.
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        let app;
        let db;
        let auth;
        let userId;
        let userName;
        let userPresenceDoc;

        const loginScreen = document.getElementById('login-screen');
        const chatScreen = document.getElementById('chat-screen');
        const usernameInput = document.getElementById('username-input');
        const loginButton = document.getElementById('login-button');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const messagesContainer = document.getElementById('messages-container');
        const onlineCountSpan = document.getElementById('online-count');
        const currentUsernameSpan = document.getElementById('current-username');
        const logoutButton = document.getElementById('logout-button');
        const statusModal = document.getElementById('status-modal');
        const statusMessage = document.getElementById('status-message');
        const closeModalButton = document.getElementById('close-modal-button');

        const MAX_USERS = 10;
        const CHAT_COLLECTION = `artifacts/${appId}/public/data/chat_messages`;
        const ONLINE_USERS_COLLECTION = `artifacts/${appId}/public/data/online_users`;
        
        // Initialize and authenticate Firebase
        async function initializeFirebase() {
            try {
                if (!app) {
                    app = initializeApp(firebaseConfig);
                    db = getFirestore(app);
                    auth = getAuth(app);
                }

                showStatusModal("กำลังเชื่อมต่อ...");
                // Sign in with custom token if available, otherwise anonymously
                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    await signInAnonymously(auth);
                }

                // Listen for auth state changes
                onAuthStateChanged(auth, async (user) => {
                    if (user) {
                        userId = user.uid;
                        hideStatusModal();
                        console.log("Firebase initialized and authenticated.");
                    } else {
                        console.log("User is signed out.");
                        // Handle logout state
                        if (chatScreen.classList.contains('flex')) {
                             showLoginScreen();
                        }
                    }
                });

            } catch (error) {
                console.error("Firebase initialization failed:", error);
                showStatusModal("เกิดข้อผิดพลาดในการเชื่อมต่อ Firebase กรุณาลองใหม่อีกครั้ง");
            }
        }

        // Show a modal with a message
        function showStatusModal(message) {
            statusMessage.textContent = message;
            statusModal.classList.remove('hidden');
        }

        // Hide the modal
        function hideStatusModal() {
            statusModal.classList.add('hidden');
        }

        // Show login screen and hide chat screen
        function showLoginScreen() {
            loginScreen.classList.remove('hidden');
            chatScreen.classList.add('hidden');
            messagesContainer.innerHTML = '';
            usernameInput.value = '';
        }

        // Show chat screen and hide login screen
        function showChatScreen() {
            loginScreen.classList.add('hidden');
            chatScreen.classList.remove('hidden');
        }

        // Handle user login
        loginButton.addEventListener('click', async () => {
            const username = usernameInput.value.trim();
            if (username === '') {
                showStatusModal("กรุณาใส่ชื่อของคุณก่อนเข้าสู่ห้องแชท");
                return;
            }

            try {
                showStatusModal("กำลังตรวจสอบจำนวนผู้ใช้...");
                // Query all online user documents to get the actual count
                const onlineUsersRef = collection(db, ONLINE_USERS_COLLECTION);
                const querySnapshot = await getDocs(onlineUsersRef);
                const currentCount = querySnapshot.size;

                if (currentCount >= MAX_USERS) {
                    showStatusModal(`ห้องแชทเต็มแล้ว (ผู้ใช้: ${currentCount}/${MAX_USERS})`);
                    return;
                }

                // Set user presence
                userPresenceDoc = doc(db, ONLINE_USERS_COLLECTION, userId);
                await setDoc(userPresenceDoc, {
                    name: username,
                    lastSeen: serverTimestamp(),
                });
                
                userName = username;
                currentUsernameSpan.textContent = userName;
                showChatScreen();
                hideStatusModal();

            } catch (error) {
                console.error("Login failed:", error);
                showStatusModal("เกิดข้อผิดพลาดในการเข้าสู่ระบบ");
            }
        });

        // Function to send a message to Firestore
        async function sendMessage(senderId, senderName, text) {
            try {
                await addDoc(collection(db, CHAT_COLLECTION), {
                    userId: senderId,
                    userName: senderName,
                    text: text,
                    timestamp: serverTimestamp()
                });
            } catch (error) {
                console.error("Error sending message:", error);
                showStatusModal("เกิดข้อผิดพลาดในการส่งข้อความ");
            }
        }

        // Handle sending a message
        sendButton.addEventListener('click', async () => {
            const messageText = messageInput.value.trim();
            if (messageText === '') return;
            await sendMessage(userId, userName, messageText);
            messageInput.value = '';
        });

        // Handle user logout
        logoutButton.addEventListener('click', async () => {
            if (userPresenceDoc) {
                await deleteDoc(userPresenceDoc); // Remove user presence
            }
            await signOut(auth); // Sign out from Firebase
            showLoginScreen();
            
            // Re-authenticate anonymously to keep the app ready
            await signInAnonymously(auth);
        });

        // Real-time listener for messages
        let unsubscribeMessages;
        let unsubscribeOnlineUsers;

        function attachListeners() {
            // Listen for messages
            const messagesQuery = query(collection(db, CHAT_COLLECTION), where("timestamp", "!=", null));
            unsubscribeMessages = onSnapshot(messagesQuery, (snapshot) => {
                messagesContainer.innerHTML = '';
                const messages = [];
                snapshot.forEach(doc => {
                    messages.push(doc.data());
                });

                // Sort messages by timestamp
                messages.sort((a, b) => a.timestamp - b.timestamp);

                messages.forEach(msg => {
                    const isMyMessage = msg.userId === userId;

                    const messageElement = document.createElement('div');
                    messageElement.classList.add('flex', 'flex-col', 'max-w-xs', 'px-4', 'py-2', 'rounded-xl', 'my-1', 'shadow-md', 'text-sm');
                    messageElement.classList.add(isMyMessage ? 'self-end' : 'self-start');
                    
                    if (isMyMessage) {
                        messageElement.classList.add('bg-indigo-500', 'text-white');
                    } else {
                         messageElement.classList.add('bg-gray-200', 'text-gray-800');
                    }

                    const nameSpan = document.createElement('span');
                    nameSpan.textContent = isMyMessage ? 'คุณ' : msg.userName;
                    nameSpan.classList.add('font-bold', 'text-xs', 'mb-1');
                    messageElement.appendChild(nameSpan);

                    const textSpan = document.createElement('span');
                    textSpan.textContent = msg.text;
                    messageElement.appendChild(textSpan);

                    const timeSpan = document.createElement('span');
                    const date = new Date(msg.timestamp?.toDate());
                    timeSpan.textContent = date.toLocaleTimeString('th-TH', { hour: '2-digit', minute: '2-digit' });
                    timeSpan.classList.add('text-right', 'mt-1', 'text-xs');
                    if (isMyMessage) {
                        timeSpan.classList.add('text-indigo-200');
                    } else {
                         timeSpan.classList.add('text-gray-500');
                    }
                    messageElement.appendChild(timeSpan);
                    
                    messagesContainer.appendChild(messageElement);
                });
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            });

            // Listen for online users count
            const onlineUsersRef = collection(db, ONLINE_USERS_COLLECTION);
            unsubscribeOnlineUsers = onSnapshot(onlineUsersRef, (snapshot) => {
                onlineCountSpan.textContent = snapshot.docs.length;
            });
        }

        // Close modal event listener
        closeModalButton.addEventListener('click', () => {
            hideStatusModal();
        });

        // Call init function on window load
        window.onload = () => {
            initializeFirebase();
            attachListeners();
        };

        // There is no need for this as user presence is handled on login and logout events.
        // window.addEventListener('beforeunload', async () => {
        //     if (userPresenceDoc) {
        //          await deleteDoc(userPresenceDoc);
        //     }
        // });
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="h-screen w-screen flex items-center justify-center">

    <!-- Main Container -->
    <div class="relative w-full h-full sm:h-[80vh] sm:w-[500px] flex flex-col bg-white rounded-xl shadow-lg overflow-hidden">
        
        <!-- Login Screen -->
        <div id="login-screen" class="flex flex-col items-center justify-center h-full p-6 transition-opacity duration-300 ease-in-out">
            <h1 class="text-3xl font-bold text-gray-800 mb-4">เข้าสู่ห้องแชท</h1>
            <p class="text-gray-600 text-center mb-6">กรุณาใส่ชื่อของคุณเพื่อเข้าห้องแชท</p>
            <input id="username-input" type="text" placeholder="ชื่อผู้ใช้งานของคุณ" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 mb-4">
            <button id="login-button" class="w-full bg-indigo-600 text-white font-semibold py-3 rounded-lg shadow-md hover:bg-indigo-700 transition duration-300">เข้าสู่ระบบ</button>
        </div>

        <!-- Chat Screen -->
        <div id="chat-screen" class="hidden flex-col h-full transition-opacity duration-300 ease-in-out">
            <!-- Chat Header -->
            <div class="flex items-center justify-between p-4 bg-indigo-600 text-white rounded-t-xl shadow-md">
                <div class="flex flex-col">
                    <span class="text-xl font-bold">ห้องแชทออนไลน์</span>
                    <span id="current-username" class="text-sm"></span>
                </div>
                <div class="flex items-center space-x-2">
                    <span class="text-sm">ออนไลน์: <span id="online-count">0</span>/10</span>
                    <button id="logout-button" class="px-3 py-1 bg-white text-indigo-600 font-semibold rounded-lg shadow-md hover:bg-gray-100 transition duration-300">ออก</button>
                </div>
            </div>

            <!-- Messages Container -->
            <div id="messages-container" class="flex-1 overflow-y-auto p-4 flex flex-col space-y-2">
                <!-- Messages will be injected here by JavaScript -->
            </div>

            <!-- Message Input Area -->
            <div class="flex items-center p-4 border-t border-gray-200">
                <input id="message-input" type="text" placeholder="พิมพ์ข้อความ..." class="flex-1 px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 mr-2">
                <button id="send-button" class="bg-indigo-600 text-white font-semibold px-4 py-3 rounded-lg shadow-md hover:bg-indigo-700 transition duration-300 w-24">ส่ง</button>
            </div>
        </div>

        <!-- Status/Alert Modal -->
        <div id="status-modal" class="hidden absolute top-0 left-0 w-full h-full bg-black bg-opacity-50 flex items-center justify-center z-50">
            <div class="bg-white p-6 rounded-lg shadow-xl text-center max-w-sm mx-4">
                <p id="status-message" class="text-gray-800 text-lg font-semibold mb-4"></p>
                <button id="close-modal-button" class="bg-indigo-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-indigo-700 transition duration-300">ตกลง</button>
            </div>
        </div>
    </div>
</body>
</html>
